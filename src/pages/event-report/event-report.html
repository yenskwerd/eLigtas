<ion-header>

  <ion-navbar>
    <ion-title>Report Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="helpRequestForm()">
    <ion-item>
      <ion-label stacked>Event</ion-label>
      <ion-select #C interface="popover" (ionChange)="eventfilter(event);" [(ngModel)]="event" name="event">
        <ion-option value="Fire">Fire</ion-option>
        <ion-option value="Earthquake">Earthquake</ion-option>
        <ion-option value="Crime">Crime</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Persons Injured</ion-label>
      <ion-input type="number" name="injured"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Persons Trapped</ion-label>
      <ion-input type="number" name="trapped"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Other info</ion-label>
      <ion-textarea name="other"></ion-textarea>
    </ion-item>
    <ion-list>

      <ion-label stacked>Are there rescuees with special needs?</ion-label>
      <ion-item>
        <ion-label stacked>visually impaired</ion-label>
        <ion-checkbox [(ngModel)]="pepperoni" name="special"></ion-checkbox>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>cannot hear well</ion-label>
        <ion-checkbox [(ngModel)]="sausage" name="special"></ion-checkbox>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>unable to walk</ion-label>
        <ion-checkbox [(ngModel)]="mushrooms" name="special"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label stacked>with mental health issues</ion-label>
        <ion-checkbox [(ngModel)]="mushrooms" name="special"></ion-checkbox>
      </ion-item>
    
    </ion-list>
    <button ion-button type="submit" block>Drop Pin</button>
  </form>
</ion-content>
