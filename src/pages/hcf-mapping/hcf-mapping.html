<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Locate HCF</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <!--Show Health Care Facilities Toggle-->
    <div style="width:100%; height: 10%;">
      <ion-item>
        <ion-label>Show Health Care Facilities</ion-label>
        <ion-toggle [(ngModel)]="hcfshow" (ngModelChange)="showHCF($event)" ></ion-toggle>
      </ion-item>
    </div>
    <!--End Show Health Care Facilities Toggle-->
  <div id="map" style="width:100%; height: 90%;">
  </div>
</ion-content>

<ion-footer text-center>
  <button ion-button class="reportBtn" (click)="PushReportEventPage()">Report Event</button>
  <button ion-button class="reportBtn" (click)="PushCallForHelpPage()">Call for Help</button>
  <button ion-button class="reportBtn" (click)="PushCheckOnPage()">Please Check On</button>
  
</ion-footer>
