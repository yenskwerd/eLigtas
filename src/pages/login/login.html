<ion-header>

  <ion-navbar>
    <ion-title>eLigtas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Login</h1>
  <form>
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" name="password"></ion-input>
      </ion-item>
      <button ion-button type="submit" (click)="pushCitizenHomePage()" block>Login User</button>
      <button ion-button type="submit" (click)="pushResponderHomePage()" block>Login Responder</button>
    </form>
    <a href="">Forgot Password</a>
</ion-content>
