<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>eLigtas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 text-center>Login</h1>
  <form text-center>
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" name="password"></ion-input>
      </ion-item>
      <button ion-button type="submit" (click)="pushCitizenHomePage()">Login User</button>
      <button ion-button type="submit" (click)="pushResponderHomePage()">Login Responder</button>
    </form>
    <div text-center>
      <a href="">Forgot Password</a>
    </div>
</ion-content>
