<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Request Visualization</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
    <!--Show Health Care Facilities Toggle-->
    <div style="width:100%; height: 10%;">
      <ion-item>
        <ion-label>Show Health Care Facilities</ion-label>
        <ion-toggle [(ngModel)]="requestshow" (ngModelChange)="showRequest($event)" ></ion-toggle>
      </ion-item>
    </div>
    <!--End Show Health Care Facilities Toggle-->

  <div id="map" style="width:100%; height: 90%;">
  </div>
  <div class="bottomBotton">
    <button ion-button type="submit" class="btmButton" (click)="pushRespondToRequest()" block>View Request Details</button>
  </div>
</ion-content>

<ion-footer text-center>
  <h1>//ADS//</h1>
</ion-footer>
