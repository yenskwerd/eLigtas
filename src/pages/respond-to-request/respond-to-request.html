<ion-header>

  <ion-navbar>
    <ion-title>RespondToRequest</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form>
        <ion-item>
          <ion-label stacked>Event</ion-label>
          <ion-input type="text" name="event" readonly="true" value="Fire"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Persons Injured</ion-label>
            <ion-input type="text" name="personsinjured" readonly="true"></ion-input>
          </ion-item>
        <ion-item>
          <ion-label stacked>Persons Trapped</ion-label>
          <ion-input type="text" name="personstrapped" readonly="true"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Other Information</ion-label>
            <ion-input type="textarea" name="otherinfo" readonly="true"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Special Needs</ion-label>
            <ion-input type="text" name="specialneeds" readonly="true"></ion-input>
          </ion-item>
      </form>
  <button ion-button class="reportBtn" (click)="pushCallForBackupPage()">Respond Now</button>
  <button ion-button class="reportBtn" (click)="pushRequestVisualizationPage()">Back to Map</button>
</ion-content>

<ion-footer text-center>
    <h1>//ADS//</h1>
</ion-footer>
