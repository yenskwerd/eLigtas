<ion-header>

  <ion-navbar>
    <ion-title>Respond to Request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="helpRequestForm()">
    <ion-label stacked>Event</ion-label>
    <ion-item>
      <ion-label>{{event}}</ion-label>
      <ion-input [readonly]="isReadonly"></ion-input>
    </ion-item>
    <ion-label stacked>Persons Injured</ion-label>
    <ion-item>
      <ion-input type="number" name="injured"></ion-input>
    </ion-item>
    <ion-label stacked>Persons Trapped</ion-label>
    <ion-item>
      <ion-input type="number" name="trapped"></ion-input>
    </ion-item>
    <ion-label stacked>Other info</ion-label>
    <ion-item>
      <ion-textarea name="other"></ion-textarea>
    </ion-item>
    <ion-list>

      <ion-label stacked>Are there rescuees with special needs?</ion-label>
      <ion-item>
        <ion-label stacked>visually impaired</ion-label>
        <ion-checkbox [(ngModel)]="pepperoni" name="special"></ion-checkbox>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>cannot hear well</ion-label>
        <ion-checkbox [(ngModel)]="sausage" name="special"></ion-checkbox>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>unable to walk</ion-label>
        <ion-checkbox [(ngModel)]="mushrooms" name="special"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label stacked>with mental health issues</ion-label>
        <ion-checkbox [(ngModel)]="mushrooms" name="special"></ion-checkbox>
      </ion-item>
    
    </ion-list>
    <button ion-button type="submit" block>Drop Pin</button>
  </form>
    <form>
        <ion-item>
          <ion-label stacked>Event</ion-label>
          <ion-input type="text" name="event" readonly="true" value="Fire"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Persons Injured</ion-label>
            <ion-input type="text" name="personsinjured" readonly="true"></ion-input>
          </ion-item>
        <ion-item>
          <ion-label stacked>Persons Trapped</ion-label>
          <ion-input type="text" name="personstrapped" readonly="true"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Other Information</ion-label>
            <ion-input type="textarea" name="otherinfo" readonly="true"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Special Needs</ion-label>
            <ion-input type="text" name="specialneeds" readonly="true"></ion-input>
          </ion-item>
      </form>
  <button ion-button class="reportBtn" (click)="pushCallForBackupPage()">Respond Now</button>
  <button ion-button class="reportBtn" (click)="pushRequestVisualizationPage()">Back to Map</button>
</ion-content>

<ion-footer text-center>
    <h1>//ADS//</h1>
</ion-footer>
