<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="signupForm()">
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="email" name="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text" name="username"></ion-input>
          </ion-item>
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" name="password"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Sign Up</button>
      </form>
</ion-content>
