<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="signupForm()">
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="email" name="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text" name="username"></ion-input>
          </ion-item>
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" name="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>I am a</ion-label>
          <ion-select #C interface="popover" (ionChange)="optionfilter(options);" [(ngModel)]="options" name="options">
            <ion-option value="Regular User">Regular User</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label stacked>and a</ion-label>
          <ion-select #C interface="popover" (ionChange)="optionfilter2(options2);" [(ngModel)]="options2" name="options2">
            <ion-option value="First Responder">First Responder *</ion-option>
            <ion-option value="PDCAT User">PDCAT User *</ion-option>
            <ion-option value="Administrator">Administrator *</ion-option>
          </ion-select>
        </ion-item>
        
        <!-- <ion-list radio-group [(ngModel)]="relationship" name="options2">
          <ion-list-header>and a</ion-list-header>
          <ion-item>
            <ion-label>First Responder *</ion-label>
            <ion-radio value="First Responder" checked></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>PDCAT User *</ion-label>
            <ion-radio value="PDCAT User"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Administrator *</ion-label>
            <ion-radio value="Administrator" [disabled]="isDisabled"></ion-radio>
          </ion-item>
        </ion-list> -->
        
        <button ion-button type="submit" block>Sign Up</button>
      </form>
</ion-content>
